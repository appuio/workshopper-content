  USER_PASSWORD: "either your GitHub password or the one provided to you by the instructor"
  PARKSMAP_IMAGENAME: "parksmap"
  PARKSMAP_VERSION: "1.2.0"
  PARKSMAP_PY: true
  NATIONALPARKS_VERSION: "1.2.1"
  MLBPARKS_VERSION: "1.0.0"
  DOWNLOAD_CLIENT_WINDOWS: https://ose3-lab-master.puzzle.ch:8443/console/extensions/clients/windows/oc.exe
  DOWNLOAD_CLIENT_MAC: https://ose3-lab-master.puzzle.ch:8443/console/extensions/clients/macosx/oc
  DOWNLOAD_CLIENT_LIN64: https://ose3-lab-master.puzzle.ch:8443/console/extensions/clients/linux/oc
  OC_VERSION: "oc v3.5.5.31\nkubernetes v1.5.2+43a9be4"
  GIT_HOST: github
  DOCS_URL: docs.openshift.org
  NO_USER_PROJECT: true

modules:
  activate:
  - install
  - explore
  - parksmap-architecture
  - docker
  - scaling
  - routes
  - permissions
